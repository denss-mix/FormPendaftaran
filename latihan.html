<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Siswa</title>
    <link rel="stylesheet" href="Alatian.css">
</head>
<body>
    <h1>Formulir Pendaftaran Siswa</h1>
    <form action="#" method="post">
    <label for="nama">Nama Lengkap:</label><br>
    <input type="text" id="nama" name="nama" placeholder="masukan nama lengkap" required><br><br>

    <label for="alamat">Alamat:</label><br>
    <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="masukan alamat" required></textarea><br><br>

    <label for="tempat_lahir">Tempat Lahir:</label><br>
    <input type="text" id="tempat_lahir" name="tempat_lahir"  placeholder="masukan tempat Lahir" required><br><br>

    <label for="tanggal_lahir">Tanggal Lahir (mm/dd/yyyy):</label><br>
    <input type="date" id="checkIn" name="checkIn"placeholder="mm/dd/yyyy" required><br><br>

    <label for="jenis_kelamin">Jenis Kelamin:</label><br>
    <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
    <label for="laki_laki">Laki-laki</label><br>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
    <label for="perempuan">Perempuan</label><br><br>

    <label>Hobi:</label><br>
    <input type="checkbox" id="hobi1" name="hobi" value="Menulis">
    <label for="hobi1">Menulis</label><br>
    <input type="checkbox" id="hobi2" name="hobi" value="Olahraga">
    <label for="hobi2">Olahraga</label><br>
    <input type="checkbox" id="hobi3" name="hobi" value="Bermain alat musik">
    <label for="hobi3">Bermain alat musik</label><br>
    <input type="checkbox" id="hobi4" name="hobi" value="Mendaki Gunung">
    <label for="hobi4">Mendaki Gunung</label><br><br>

    <label for="kelas">Kelas:</label><br>
    <select id="kelas" name="kelas" required>
    <option value="x_pplg_1">X PPLG 1</option>
    <option value="x_pplg_2">X PPLG 2</option>
    </select><br><br>

    <label for="login_place">Login Place:</label><br>
    <input type="text" id="login_place" name="login_place" required><br><br>

    <input type="checkbox" id="remember_me" name="remember_me">
    <label for="remember_me">Remember Me</label><br><br>

    <input type="submit" value="Kirim">
    </form>
</body>
</html>
